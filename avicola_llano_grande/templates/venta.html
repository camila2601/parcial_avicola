<!-- templates/venta.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realizar Venta - Avícola Llano Grande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f7f7f7;
            text-align: center;
        }
        form {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input[type=number], button {
            padding: 10px;
            margin: 10px;
            width: 220px;
        }
        .mensaje {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Realizar Venta</h1>

    <form method="POST" action="/venta">
        <label>Tipo de huevo:</label><br>
        <select name="tipo" required>
            <option value="ROJO">ROJO</option>
            <option value="BLANCO">BLANCO</option>
        </select><br>

        <label>Tamaño:</label><br>
        <select name="tamano" required>
            <option value="A">A</option>
            <option value="AA">AA</option>
            <option value="B">B</option>
            <option value="EXTRA">EXTRA</option>
        </select><br>

        <label>Tipo de cliente:</label><br>
        <select name="cliente" required>
            <option value="NATURAL">Natural</option>
            <option value="JURIDICO">Jurídico</option>
        </select><br>

        <label>Cantidad:</label><br>
        <input type="number" name="cantidad" min="1" required><br>

        <button type="submit">Vender</button>
    </form>

    {% if mensaje %}
        <div class="mensaje">{{ mensaje }}</div>
    {% endif %}

    {% if archivo %}
        <p>Factura generada: <strong>{{ archivo }}</strong></p>
    {% endif %}

    <br><br>
    <a href="/">Volver al inicio</a>
</body>
</html>
