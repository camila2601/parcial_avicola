<!-- templates/venta.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realizar Venta - Avícola Llano Grande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f7f7f7;
            text-align: center;
        }
        form {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input[type=number], button {
            padding: 10px;
            margin: 10px;
            width: 220px;
        }
        .mensaje {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        // Actualizar las opciones de unidad según el tipo de cliente
        function actualizarOpciones() {
            const cliente = document.querySelector("select[name='cliente']").value;
            const unidadSelect = document.getElementById("unidad");

            // Limpiar las opciones actuales
            unidadSelect.innerHTML = "";

            if (cliente === "NATURAL") {
                unidadSelect.innerHTML += '<option value="DOCENA">Docena</option>';
                unidadSelect.innerHTML += '<option value="CUBETA">Cubeta</option>';
            } else if (cliente === "JURIDICO") {
                unidadSelect.innerHTML += '<option value="CUBETA">Cubeta</option>';
            }
        }
    </script>
</head>
<body>
    <h1>Realizar Venta</h1>

    <form method="POST" action="/venta">
        <label for="tipo">Tipo de huevo:</label>
        <select name="tipo" required>
            <option value="ROJO">ROJO</option>
            <option value="BLANCO">BLANCO</option>
        </select><br>

        <label for="tamano">Tamaño:</label>
        <select name="tamano" required>
            <option value="A">A</option>
            <option value="AA">AA</option>
            <option value="B">B</option>
            <option value="EXTRA">EXTRA</option>
        </select><br>

        <label for="cliente">Cliente:</label>
        <select name="cliente" onchange="actualizarOpciones()" required>
            <option value="NATURAL">NATURAL</option>
            <option value="JURIDICO">JURIDICO</option>
        </select><br>

        <label for="unidad">Unidad:</label>
        <select id="unidad" name="unidad" required>
            <!-- Las opciones se actualizarán dinámicamente con JavaScript -->
        </select><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" min="1" required><br>

        <button type="submit">Realizar Venta</button>
    </form>

    {% if archivo_pdf %}
        <p>Factura generada:</p>
        <a href="/factura/{{ archivo_pdf }}" target="_blank">Ver factura en PDF</a><br>
    {% endif %}

    {% if archivo_txt %}
        <a href="/factura/{{ archivo_txt }}" target="_blank">Ver factura en TXT</a>
    {% endif %}

    {% if mensaje %}
        <div class="mensaje">{{ mensaje }}</div>
    {% endif %}

    <br><br>
    <a href="/">Volver al inicio</a>
</body>
</html>
